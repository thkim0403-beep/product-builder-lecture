<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="container mx-auto p-4 text-center">
        <!-- ... (previous sections) ... -->
        
        <!-- Result Screen updates -->
        <div id="end-screen" class="hidden text-center mt-8 bg-gray-900 p-6 rounded-xl border-4 border-yellow-500 shadow-[0_0_20px_rgba(234,179,8,0.5)]">
            <h2 class="text-4xl font-bold text-yellow-500 mb-6" style="font-family: 'Press Start 2P', cursive;">GAME OVER</h2>
            <p class="text-3xl mb-8">FINAL SCORE: <span id="final-score" class="text-green-400">0</span></p>
            
            <!-- AI Explanation Section -->
            <div id="ai-review-section" class="hidden mb-8 text-left bg-gray-800 p-6 rounded-lg border-2 border-blue-500">
                <h3 class="text-xl text-blue-400 mb-4" style="font-family: 'Press Start 2P', cursive;">AI REVIEW</h3>
                <div id="ai-explanation-text" class="text-sm leading-relaxed space-y-4">
                    <!-- AI explanation will be injected here -->
                </div>
            </div>

            <div id="save-score-section" class="mb-8">
                <input type="text" id="player-name" placeholder="INIT" maxlength="3" class="bg-gray-700 text-white p-4 rounded text-center text-xl uppercase w-32 mb-4 border-2 border-yellow-500" style="font-family: 'Press Start 2P', cursive;">
                <br>
                <button id="save-score-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded text-xl" style="font-family: 'Press Start 2P', cursive;">SAVE</button>
            </div>

            <div id="leaderboard-section" class="hidden mb-8">
                <h3 class="text-2xl text-yellow-400 mb-4" style="font-family: 'Press Start 2P', cursive;">TOP 10</h3>
                <ul id="leaderboard-list" class="text-left max-w-sm mx-auto bg-gray-800 p-4 rounded-lg border border-gray-600">
                    <!-- Leaderboard items -->
                </ul>
            </div>

            <div class="flex flex-col space-y-4 items-center">
                <button id="share-img-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded text-lg w-64" style="font-family: 'Press Start 2P', cursive;">SHARE IMAGE</button>
                <button id="play-again-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded text-lg w-64" style="font-family: 'Press Start 2P', cursive;">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script src="firebaseConfig.js"></script>
    <script src="main.js"></script>
</body>
</html>
