<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845864516944108" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white select-none">
    <div id="app" class="container mx-auto p-4 text-center min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-4 text-yellow-400 drop-shadow-md" style="font-family: 'Press Start 2P', cursive;">AI QUIZ BATTLE</h1>
        
        <!-- Language Selection -->
        <div id="lang-selection" class="flex justify-center gap-4 mb-12">
            <button class="lang-btn px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs font-bold border border-gray-500 text-gray-300 transition-all opacity-100 ring-2 ring-yellow-400 scale-105" data-lang="ko">ðŸ‡°ðŸ‡· KOREAN</button>
            <button class="lang-btn px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs font-bold border border-gray-500 text-gray-300 transition-all opacity-60" data-lang="en">ðŸ‡ºðŸ‡¸ ENGLISH</button>
        </div>

        <!-- Mode Selection -->
        <div id="mode-selection" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
            <button id="solo-mode-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-6 px-10 rounded-xl text-xl w-64 shadow-[0_0_15px_rgba(37,99,235,0.5)] transition-transform hover:scale-105" style="font-family: 'Press Start 2P', cursive;">SOLO MODE</button>
            <button id="battle-mode-btn" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-6 px-10 rounded-xl text-xl w-64 shadow-[0_0_15px_rgba(147,51,234,0.5)] transition-transform hover:scale-105" style="font-family: 'Press Start 2P', cursive;">BATTLE MODE</button>
        </div>

        <!-- Solo Topic Selection -->
        <div id="topic-selection" class="hidden w-full max-w-4xl">
            <h2 class="text-2xl mb-8 text-blue-400" style="font-family: 'Press Start 2P', cursive;">CHOOSE TOPIC</h2>
            
            <div id="difficulty-selection" class="flex justify-center gap-4 mb-8" style="font-family: 'Press Start 2P', cursive;">
                <button class="difficulty-btn px-4 py-2 bg-gray-700 hover:bg-green-600 rounded text-xs md:text-sm font-bold border-2 border-transparent focus:border-white transition-all text-gray-300 hover:text-white" data-level="Easy">EASY</button>
                <button class="difficulty-btn px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-xs md:text-sm font-bold border-2 border-white transition-all text-white shadow-[0_0_10px_rgba(37,99,235,0.5)]" data-level="Medium">MEDIUM</button>
                <button class="difficulty-btn px-4 py-2 bg-gray-700 hover:bg-red-600 rounded text-xs md:text-sm font-bold border-2 border-transparent focus:border-white transition-all text-gray-300 hover:text-white" data-level="Hard">HARD</button>
            </div>

            <div id="topics-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Topic buttons will be generated here -->
            </div>
            <button id="back-to-menu-from-topic" class="mt-12 text-gray-400 hover:text-white underline" style="font-family: 'Press Start 2P', cursive;">BACK TO MENU</button>
        </div>

        <!-- Battle Setup (Room ID) -->
        <div id="battle-setup" class="hidden w-full max-w-md">
            <h2 class="text-2xl mb-8 text-purple-400" style="font-family: 'Press Start 2P', cursive;">ENTER ROOM ID</h2>
            <input type="text" id="room-id-input" placeholder="ROOM 1234" class="bg-gray-800 text-white p-4 rounded-lg w-full mb-6 text-center text-xl uppercase border-4 border-purple-500 focus:outline-none focus:border-purple-400" style="font-family: 'Press Start 2P', cursive;">
            <button id="join-room-btn" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-8 rounded-lg text-xl w-full shadow-lg" style="font-family: 'Press Start 2P', cursive;">JOIN BATTLE</button>
            <button id="back-to-menu-from-battle" class="mt-8 text-gray-400 hover:text-white underline block mx-auto" style="font-family: 'Press Start 2P', cursive;">BACK TO MENU</button>
        </div>

        <!-- Battle Screen -->
        <div id="battle-screen" class="hidden w-full max-w-4xl">
            <div class="flex justify-between items-end mb-2 px-2 font-bold text-xs md:text-sm tracking-widest">
                <span class="text-blue-400">YOU</span>
                <span class="text-red-400">RIVAL</span>
            </div>
            <!-- Health/Score Bars -->
            <div class="relative w-full h-10 md:h-14 bg-gray-800 rounded-full overflow-hidden border-4 border-gray-700 mb-8 flex shadow-inner">
                <div id="player-bar" class="h-full bg-gradient-to-r from-blue-600 to-blue-400 border-r-4 border-white z-10" style="width: 50%;"></div>
                <div id="opponent-bar" class="h-full bg-gradient-to-l from-red-600 to-red-400 z-0" style="width: 50%;"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-400 text-black font-extrabold p-2 md:p-3 rounded-full border-4 border-gray-900 z-20 text-xs md:text-base shadow-lg" style="font-family: 'Press Start 2P', cursive;">VS</div>
            </div>

            <!-- Battle Quiz Area -->
            <div class="bg-gray-800 p-6 md:p-10 rounded-2xl shadow-2xl border-2 border-purple-900 relative">
                <p id="battle-status" class="text-yellow-400 mb-6 text-lg md:text-xl animate-pulse" style="font-family: 'Press Start 2P', cursive;">WAITING...</p>
                <div class="min-h-[8rem] flex items-center justify-center mb-8">
                    <p id="battle-question-text" class="text-xl md:text-2xl font-medium leading-relaxed">...</p>
                </div>
                <div id="battle-answers-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 opacity-50 pointer-events-none transition-opacity duration-300">
                    <!-- Buttons generated via JS -->
                </div>
            </div>
             <button id="quit-battle-btn" class="mt-8 text-red-500 hover:text-red-400 underline" style="font-family: 'Press Start 2P', cursive;">QUIT BATTLE</button>
        </div>

        <!-- Solo Game Screen -->
        <div id="game-screen" class="hidden w-full max-w-4xl">
            <div class="flex justify-between text-sm md:text-lg mb-4 text-gray-400 font-mono">
                <p>SCORE: <span id="score" class="text-green-400">0</span></p>
                <p>Q: <span id="question-number" class="text-white">1</span> / <span id="total-questions">10</span></p>
            </div>
            
            <div class="bg-gray-800 p-6 md:p-10 rounded-2xl shadow-2xl border border-gray-700 mb-8 min-h-[12rem] flex items-center justify-center">
                <p id="question-text" class="text-xl md:text-3xl font-medium leading-relaxed"></p>
            </div>
            
            <div id="answers-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- Answer buttons will be generated here -->
            </div>
            <button id="back-to-menu" class="mt-12 text-gray-500 hover:text-gray-300 underline" style="font-family: 'Press Start 2P', cursive;">QUIT GAME</button>
        </div>

        <!-- Result Screen -->
        <div id="end-screen" class="hidden w-full max-w-2xl bg-gray-900 p-8 rounded-2xl border-4 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.3)]">
            <h2 class="text-3xl md:text-5xl font-bold text-yellow-500 mb-8 drop-shadow-lg" style="font-family: 'Press Start 2P', cursive;">GAME OVER</h2>
            <p class="text-2xl md:text-3xl mb-8">FINAL SCORE: <span id="final-score" class="text-green-400">0</span></p>
            
            <!-- AdSense Unit (Result Screen) -->
            <div class="w-full mb-8 flex justify-center bg-gray-800 rounded-lg p-2 overflow-hidden">
                <ins class="adsbygoogle"
                     style="display:block; min-width: 250px; min-height: 250px;"
                     data-ad-client="ca-pub-4845864516944108"
                     data-ad-slot="6864768465"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- AI Explanation Section -->
            <div id="ai-review-section" class="hidden mb-8 text-left bg-gray-800 p-6 rounded-lg border border-blue-500/50">
                <h3 class="text-lg text-blue-400 mb-4 flex items-center gap-2" style="font-family: 'Press Start 2P', cursive;">
                    <span>ðŸ¤–</span> AI REVIEW
                </h3>
                <div id="ai-explanation-text" class="text-sm leading-relaxed space-y-4 text-gray-300 font-sans">
                    <!-- AI explanation will be injected here -->
                </div>
            </div>

            <div id="save-score-section" class="mb-10">
                <input type="text" id="player-name" placeholder="INIT" maxlength="3" class="bg-gray-700 text-white p-4 rounded text-center text-xl uppercase w-40 mb-4 border-2 border-yellow-500 focus:outline-none focus:bg-gray-600 placeholder-gray-500" style="font-family: 'Press Start 2P', cursive;">
                <br>
                <button id="save-score-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded text-xl shadow-lg transform transition active:scale-95" style="font-family: 'Press Start 2P', cursive;">SAVE</button>
            </div>

            <div id="leaderboard-section" class="hidden mb-10">
                <h3 class="text-xl text-yellow-400 mb-6" style="font-family: 'Press Start 2P', cursive;">TOP 10 RANKING</h3>
                <ul id="leaderboard-list" class="text-left bg-gray-800 p-4 rounded-lg border border-gray-700 space-y-3 font-mono text-sm max-h-60 overflow-y-auto">
                    <!-- Leaderboard items -->
                </ul>
            </div>

            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center">
                <button id="share-img-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-sm md:text-base w-full md:w-auto shadow-lg" style="font-family: 'Press Start 2P', cursive;">SHARE IMAGE</button>
                <button id="play-again-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-sm md:text-base w-full md:w-auto shadow-lg" style="font-family: 'Press Start 2P', cursive;">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebaseConfig.js"></script>
    <script src="main.js"></script>
    <!-- Deployment Trigger v2 -->
</body>
</html>
